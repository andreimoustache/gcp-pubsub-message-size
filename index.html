<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCP Pub/Sub message size estimator</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src="calculator.js"></script>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">
          GCP Pub/Sub throughput estimator
        </p>
        <p class="subtitle">
          calculator thing
        </p>
      </div>
    </section>
    <section class="section">
      <div class="container" id="ractive-target"></div>
    </section>

    <script id="template" type="text/ractive">
      <div class="tile is-ancestor">
        <div class="tile is-parent is-invisible is-2">
          <article class="tile is-child notification is-success">
            <div class="content">
              <p class="title">Tall tile</p>
              <p class="subtitle">With even more content</p>
              <div class="content">
                <!-- Content -->
              </div>
            </div>
          </article>
        </div>
        <div class="tile is-vertical is-8">
          <div class="tile is-parent">
            <article class="tile notification is-info">
              <div class="tile is-child">
                <p class="title">Data</p>
                <p class="subtitle">A base64-encoded string.</p>
                <p class="content">
                  Message size is <span class="is-family-monospace has-text-weight-bold">{{messageSize}}B</span>.
                </p>
              </div>
              <div class="tile is-child">
                <div class="content">
                  <textarea class="textarea" rows="10">{{message}}</textarea>
                </div>
              </div>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile notification is-info">
              <div class="tile is-child">
                <p class="title">Attributes</p>
                <p class="subtitle">Key-value (can be empty)</p>
                <p class="content">
                  Attributes size is <span class="is-family-monospace has-text-weight-bold">{{attributesSize}}B</span>.
                </p>
              </div>
              <div class="tile is-child">
                <div class="content">
                  <textarea class="textarea" rows=10>{{attributes}}</textarea>
                </div>
              </div>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile notification is-info">
              <div class="tile is-child">
                <p class="title">Other metadata</p>
                <div class="level">
                  <div class="level-left">
                    <div class="level-item">
                      <p class="subtitle">Message ID</p>
                      <p class="content is-small">Can't overwrite</p>
                    </div>
                  </div>
                  <div class="level-right">
                    <div class="level-item"><span class="is-family-monospace">messageId: "string"</span></div>
                  </div>
                </div>
                <div class="level">
                  <div class="level-left">
                    <div class="level-item">
                      <p class="subtitle">Timestamp</p>
                      <p class="content is-small">Can't overwrite</p>
                    </div>
                  </div>
                  <div class="level-right">
                    <div class="level-item"><span class="is-family-monospace">publishTime: "2014-10-02T15:01:23.045123456Z"</span></div>
                  </div>
                </div>
                <div class="level">
                  <div class="level-left">
                    <div class="level-item">
                      <p class="subtitle">Order key</p>
                      <p class="content is-small">Hm</p>
                    </div>
                  </div>
                  <div class="level-right">
                    <div class="level-item"><span class="is-family-monospace">orderingKey: "string"</span></div>
                  </div>
                </div>

              </div>
            </article>
          </div>

          <div class="tile is-vertical">
            <div class="tile is-parent">
              <article class="tile notification is-info">
                <div class="tile is-child">
                  <p class="title">Message</p>
                  <p class="subtitle">Total payload size</p>
                </div>
                <div class="tile is-child">
                  <p class="content has-text-justified">
                    <span class="is-family-monospace has-text-weight-bold is-size-1">{{payloadSize}}B</span>
                  </p>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
        <div class="columns is-centered">
        <div class="column is-one-third">
          <h2 class="title is-5">Production rate</h2>
          <p class="subtitle is-6 is-italic">messages over a time period</p>
          <div class="field is-horizontal">
            <input type="number" class="input" value={{rate}}> per
            <div class="select">
              <select>
                <option>day</option>
              </select>
            </div>
          </div>
        </div>
        </div>
        <div class="columns is-centered">
        <div class="column is-narrow">
          Daily volume is <span class="is-family-monospace has-text-weight-bold">{{volume.amount}} {{volume.units}}</span> per day.
        </div>
      </div>
    </script>
  </body>
</html>
